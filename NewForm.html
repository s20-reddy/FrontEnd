<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
</head>
<body>
    <div class="Container">
        <h1>Student Form</h1>
        <div>
            <form>
            <label>Student Name :
            </label>
            <input type="text" placeholder="Enter name">
            <br><br>
            <label>Mobile Number :
            </label>
            <input type="number" placeholder="Enter mobile number">
            <br><br>
            <label>Student Gmail :
            </label>
            <input type="text" placeholder="Enter gmail">
            <br><br>
            <label>Collage Nmae : 
            </label>
            <input type="text" placeholder="Enter Cooage Name">
            <br><br> 
            <fieldset style="Width:20%">
            <legand>Gender :
            </legand>
            <br>
            <input type="radio" id="Male" name="Gender" value="Male" required/>
            <label for="Male">Male</label>
            <br>
            <input type="radio" id="Female" name="Gender" value="Female" required/>
            <label for="Female">Female</label>
            </fieldset>
            <br><br>
            <fieldset>
            <label>Skills :</label>
            <br>
            <input type="checkbox" id="HTML" name="Skills" value="HTML"/>
            <label for="HTML">HTML</label>
            <br>
            <input type="checkbox" id="JAVA" name="Skills" value="JAVA"/>
            <label for="JAVA">JAVA</label>
            <br>
            <input type="checkbox" id="Python" name="Skills" value="Python"/>
            <label for="Python">Python</label>
            <br>
            <input type="checkbox" id="SQL" name="Skills" value="SQL"/>
            <label for="SQL">SQL</label>
            <br>
            <input type="checkbox"  id="Machine Learning" name="Skills" value="Machine Learning"/>
            <label for="Machine Learning">Machine Learning</label>
            <br>
            <input type="checkbox" id="CSS" name="Skills" value="CSS"/>
            <label for="CSS">CSS</label>
            </fieldset>
            <br><br>
            <label>Select Role :
            </label>
            <select name="Role" id="Role" required>
            <option value="Student">Student</option>
            <option value="Employee">Employee</option>
            </select>
            <br><br>
            <label for="Resume">Resume : </label>
            <input type="File" id="Resume" name="Resume" accept=".pdf, .doc, .docx" required/>
            <br><br>
            <label>Note:</label>
            <textarea name="note" id="note" rows="5" cols="60"></textarea>
            <br><br>
            <button>Submit</button>
        </form>
        </div>
    </div>
</body>
</html>
